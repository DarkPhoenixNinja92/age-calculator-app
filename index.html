<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="css/styles.css">
        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <div class="container">
            <div class="labels">
                <h3 class="day">Day</h3>
                <h3 class="month">Month</h3>
                <h3 class="year">Year</h3>
            </div>
            <div class="error-div">
                <p class="date-valid hide">Must be a valid date</p>
                <p class="required-01 hide">This field is required</p>
                <p class="required-02 hide">This field is required</p>
                <p class="required-03 hide">This field is required</p>
                <p class="valid-day hide">Must be a valid day</p>
                <p class="valid-month hide">Must be a valid month</p>
                <p class="valid-year hide">Must be in the past</p>
            </div>
            <form>
                <input class="input-day" type="number" placeholder="DD">
                <input class="input-month" type="number" placeholder="MM">
                <input class="input-year" type="number" placeholder="YYYY">
            </form>
            <hr>
            <img class="arrow" src="images/icon-arrow.svg">
            <div class="age">
                <h4 class="years">
                    <span>--</span>
                    years</h4>
                <h4 class="months">
                    <span>--</span>
                    months</h4>
                <h4 class="days">
                    <span>--</span>
                    days</h4>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
